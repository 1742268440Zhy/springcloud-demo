server:
  port: 80

spring:
  application:
    name: cloud-order-service #服务名称

eureka:
  client:
    register-with-eureka: true  #是否 将自己注入到eureka
    fetch-registry: true  #是否从eureka服务中抓取已有的 注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
